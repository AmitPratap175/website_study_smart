<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-50: #fef2f2;
            --primary-100: #fee2e2;
            --primary-200: #fecaca;
            --primary-300: #fca5a5;
            --primary-400: #f87171;
            --primary-500: #ef4444;
            --primary-600: #dc2626;
            --primary-700: #b91c1c;
            --primary-800: #991b1b;
            --primary-900: #7f1d1d;
            --primary-950: #450a0a;
        }
        .dark {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --header-bg: #0f172a80;
            --nav-text-color: #94a3b8;
            --btn-secondary-bg: #1e293b;
            --btn-secondary-text: #e2e8f0;
            --btn-secondary-hover-bg: #334155;
            --border-color: #334155;
        }
        .light {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --header-bg: #ffffff80;
            --nav-text-color: #475569;
            --btn-secondary-bg: #f1f5f9;
            --btn-secondary-text: #334155;
            --btn-secondary-hover-bg: #e2e8f0;
            --border-color: #cbd5e1;
        }
        @keyframes move-twink-back {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -10000px 5000px;
            }
        }
        .stars,
        .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .stars {
            background: #000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center;
            z-index: 0;
        }
        .twinkling {
            background: transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index: 1;
            animation: move-twink-back 200s linear infinite;
        }
    </style>
<script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.documentElement.classList.remove('light');
        } else {
            document.documentElement.classList.add('light');
            document.documentElement.classList.remove('dark');
        }
        function toggleTheme() {
            const doc = document.documentElement;
            if (doc.classList.contains('dark')) {
                doc.classList.remove('dark');
                doc.classList.add('light');
                localStorage.setItem('theme', 'light');
            } else {
                doc.classList.add('dark');
                doc.classList.remove('light');
                localStorage.setItem('theme', 'dark');
            }
        }
    </script>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)]" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="relative min-h-screen overflow-hidden">
<div class="absolute inset-0 -z-10 hidden dark:block">
<div class="stars"></div>
<div class="twinkling"></div>
</div>
<header class="fixed top-0 left-0 right-0 z-50 bg-[var(--header-bg)] backdrop-blur-md">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex h-16 items-center justify-between">
<div class="flex items-center gap-3">
<div class="text-primary-600 h-8 w-8">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold tracking-tighter text-[var(--text-color)]">StudySmart</h2>
</div>
<nav class="hidden items-center gap-8 text-sm font-medium text-[var(--nav-text-color)] lg:flex">
<a class="transition-colors hover:text-primary-500" href="#">Features</a>
<a class="transition-colors hover:text-primary-500" href="#">Pricing</a>
<a class="transition-colors hover:text-primary-500" href="#">Support</a>
</nav>
<div class="flex items-center gap-2">
<button class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-transparent text-[var(--nav-text-color)] transition-colors hover:bg-[var(--btn-secondary-hover-bg)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2" onclick="toggleTheme()">
<span class="material-symbols-outlined block dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
<button class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md bg-primary-600 px-4 text-sm font-semibold text-white shadow-sm transition-colors hover:bg-primary-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2">
                            Sign Up
                        </button>
<button class="inline-flex h-10 items-center justify-center whitespace-nowrap rounded-md bg-[var(--btn-secondary-bg)] px-4 text-sm font-semibold text-[var(--btn-secondary-text)] transition-colors hover:bg-[var(--btn-secondary-hover-bg)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-300 focus-visible:ring-offset-2">
                            Log In
                        </button>
</div>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center pt-16">
<div class="container mx-auto px-4 py-16 sm:px-6 lg:px-8">
<div class="mx-auto max-w-2xl text-center">
<h1 class="text-4xl font-extrabold tracking-tight text-[var(--text-color)] sm:text-5xl lg:text-6xl">
                        Welcome to <span class="text-primary-500">StudySmart</span>
</h1>
<p class="mt-6 text-lg leading-8 text-[var(--nav-text-color)]">
                        Prepare for your exams with our comprehensive question banks and insightful analytics. Start your journey to success today!
                    </p>
<div class="mt-10 flex flex-col items-center justify-center gap-4 sm:flex-row">
<button class="inline-flex w-full items-center justify-center rounded-lg bg-primary-600 px-8 py-3 text-base font-semibold text-white shadow-sm transition-transform hover:scale-105 hover:bg-primary-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2 sm:w-auto">
                            Get Started for Free
                        </button>
<button class="inline-flex w-full items-center justify-center rounded-lg border border-[var(--border-color)] bg-transparent px-8 py-3 text-base font-semibold text-[var(--text-color)] shadow-sm transition-transform hover:scale-105 hover:bg-[var(--btn-secondary-hover-bg)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-gray-300 focus-visible:ring-offset-2 sm:w-auto">
                            Log In
                        </button>
</div>
</div>
</div>
</main>
</div>

</body></html>
