<style type="text/tailwindcss">
      :root {
        --primary-color: #ea2a33;
        --secondary-color-light: #f8f8f8;
        --text-primary-light: #1a1a1a;
        --text-secondary-light: #6b7280;
        --secondary-color-dark: #121212;
        --text-primary-dark: #ffffff;
        --text-secondary-dark: #a0a0a0;
        --surface-dark: #1e1e1e;
        --border-dark: #2c2c2c;
      }
      .group:hover .group-hover\:text-primary-color {
        color: var(--primary-color) !important;
      }
      .dark {
        --secondary-color: var(--secondary-color-dark);
        --text-primary: var(--text-primary-dark);
        --text-secondary: var(--text-secondary-dark);
        --surface: var(--surface-dark);
        --border-color: var(--border-dark);
        --header-bg: #1a1a1a;
      }
      .light {
        --secondary-color: var(--secondary-color-light);
        --text-primary: var(--text-primary-light);
        --text-secondary: var(--text-secondary-light);
        --surface: #ffffff;
        --border-color: #e5e7eb;
        --header-bg: #ffffff;
      }
      #space, #stars, #stars2, #stars3 {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
      }
      #stars {
        background-image: 
          radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: zoom 5s infinite;
        opacity: 0;
      }
      .dark #stars {
          opacity: 1;
          transition: opacity 1s ease-in-out;
      }
      @keyframes zoom {
        0% { transform: scale(1); }
        50% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
    </style>
</head>

<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const body = document.getElementById('body');
    const html = document.documentElement;
    function applyTheme(theme) {
        if (theme === 'dark') {
            html.classList.add('dark');
            html.classList.remove('light');
            body.classList.add('dark');
            body.classList.remove('light');
            themeToggleLightIcon.classList.remove('scale-100', 'opacity-100');
            themeToggleLightIcon.classList.add('scale-0', 'opacity-0');
            themeToggleDarkIcon.classList.remove('scale-0', 'opacity-0');
            themeToggleDarkIcon.classList.add('scale-100', 'opacity-100');
            localStorage.setItem('theme', 'dark');
        } else {
            html.classList.remove('dark');
            html.classList.add('light');
            body.classList.remove('dark');
            body.classList.add('light');
            themeToggleLightIcon.classList.add('scale-100', 'opacity-100');
            themeToggleLightIcon.classList.remove('scale-0', 'opacity-0');
            themeToggleDarkIcon.classList.add('scale-0', 'opacity-0');
            themeToggleDarkIcon.classList.remove('scale-100', 'opacity-100');
            localStorage.setItem('theme', 'light');
        }
    }
    // On page load or when changing themes, best to add inline in `head` to avoid FOUC
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        applyTheme('dark');
    } else {
        applyTheme('light');
    }
    themeToggleBtn.addEventListener('click', function() {
        if (localStorage.getItem('theme') === 'dark') {
            applyTheme('light');
        } else {
            applyTheme('dark');
        }
    });
</script>
